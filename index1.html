<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width: 400px;
            height: 200px;
            background: red;
            position: absolute;
            top: 50%;
            left:50%;
            /*负外边距法*/
            margin-top: -200px;
            margin-left: -100px;
        }
        /*兼容所有的浏览器
        元素必须有固定的宽和高*/
    </style>
</head>
<body>
<div></div>
</body>
</html>
